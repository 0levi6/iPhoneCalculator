<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Calculator</title>
    <link rel="icon" href="calculator.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body onload="zerarTela()">
    <div class="container">
        <div class="display">
        </div>
        <div class="buttons">
            <input type="button" value="AC" class="alternative" id="zerador" onclick="zerarTela()">
            <input type="button" value="+/-" class="alternative" onclick="trocarSinal()">
            <input type="button" value="%" class="alternative" onclick="escreveNaTela(this.value)">

            <input type="button" value="/" class="operator" id="divisao" onclick="realizaOperacao(this.value)">

            <input type="button" value="7" class="number" onclick="escreveNaTela(this.value)">
            <input type="button" value="8" class="number" onclick="escreveNaTela(this.value)">
            <input type="button" value="9" class="number" onclick="escreveNaTela(this.value)">

            <input type="button" value="*" class="operator" id="vezes" onclick="realizaOperacao(this.value)">

            <input type="button" value="4" class="number" onclick="escreveNaTela(this.value)">
            <input type="button" value="5" class="number" onclick="escreveNaTela(this.value)">
            <input type="button" value="6" class="number" onclick="escreveNaTela(this.value)">

            <input type="button" value="-" class="operator" id="menos" onclick="realizaOperacao(this.value)">

            <input type="button" value="1" class="number" onclick="escreveNaTela(this.value)">
            <input type="button" value="2" class="number" onclick="escreveNaTela(this.value)">
            <input type="button" value="3" class="number" onclick="escreveNaTela(this.value)">

            <input type="button" value="+" class="operator" id="mais" onclick="realizaOperacao(this.value)">

            <input type="button" value="0" class="number" id="zero" onclick="escreveNaTela(this.value)">
            <input type="button" value="." class="number" onclick="escreveNaTela(this.value)">

            <input type="button" value="=" class="operator" onclick="resultado()">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
